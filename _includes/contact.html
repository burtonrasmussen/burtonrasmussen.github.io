<!-- SECTION 4: Contact -->
<section id="contact" class="contact-section">
  <h2>Contact</h2>

  <style>
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      max-width: 800px;
      padding: 0.5em;
      margin-top: 0.25em;
      margin-bottom: 1em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-bottom: 1em;
    }

    button {
      padding: 0.5em 1em;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>

  <div class="group">
    <form action="https://formspree.io/f/mvgaayjk" method="POST">
      <label>
        Your name:
        <input type="text" name="name">
      </label>
      <label>
        Your email:
        <input type="email" name="email">
      </label>
      <label>
        Your message:
        <textarea name="message" rows="10"></textarea>
      </label>
      <button type="submit">Send</button>
    </form>
  </div>
</section>
